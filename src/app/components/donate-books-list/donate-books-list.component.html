<div class="container mt-5">
    <h1 class="text-center">قائمة التبرعات بالكتب</h1>
    <div class="row">
      <div *ngFor="let book of donatedBooks" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <img [src]="book.bookImage" alt="Book Image" class="card-img-top">
          <div class="card-body">
            <h4 class="card-title">{{ book.bookName }}</h4>
            <p class="card-text">المؤلف: {{ book.authorName }}</p>
            <p class="card-text">المتبرع: {{ book.donorName }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
