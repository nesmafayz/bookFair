 <div class="main mt-5">
  <ul class="cards">
    <li class="cards_item " *ngFor="let publisher of publishers" (click)="onSelect(publisher)">
      <div class="card">
        <div class="card_image">
          <img [src]="publisher.logo" alt="{{ publisher.name }} Logo" class="publisher-logo">
        </div>
        <div class="card_content">
          <h2 class="card_title">{{ publisher.name }}</h2>
          <div class="card_text">
            <p *ngFor="let book of publisher.books">{{ book.title }}: {{ book.pages }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
